{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            {% if form.errors %}
                <div class="auth-error">
                    Please correct the errors below.
                </div>
            {% endif %}
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_first_name">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" required>
                </div>
                <div class="form-group">
                    <label for="id_last_name">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" id="id_email" required>
                </div>
                <div class="form-group">
                    <label for="id_mobile_number">Mobile Number</label>
                    <input type="tel" name="mobile_number" id="id_mobile_number" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Password</label>
                    <input type="password" name="password1" id="id_password1" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" required>
                </div>
                <button type="submit" class="form-submit-btn">Register</button>
            </form>
            <div class="auth-extra" style="text-align:center; margin-top:18px;">
                Already have an account?
                <a href="{% url 'login' %}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
